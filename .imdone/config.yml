keepEmptyPriority: false
code:
  include_lists:
    - TODO
    - DOING
    - DONE
    - PLANNING
    - FIXME
    - ARCHIVE
    - HACK
    - CHANGED
    - XXX
    - IDEA
    - NOTE
    - REVIEW
lists:
  - hidden: false
    name: NOTE
  - hidden: false
    name: TODO
  - hidden: false
    name: DOING
  - hidden: false
    ignore: true
    name: DONE
settings:
  appendNewCardsTo: log.md
  cards:
    colors:
      - color: red
        filter: list=DOING
      - color: green
        filter: list=NOTE
  journalPath: /notes
  maxLines: 10
  newCardSyntax: MARKDOWN
  taskPrefix: "###"
